<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>kahlfrost – pictures.</title>
        <link rel="stylesheet" type="text/css" media="all" href="../css/kahlfrost.css" />
        <link rel="stylesheet" type="text/css" media="all" href="../css/pictures.css" />
        <link rel="stylesheet" href="../leaflet/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="../leaflet/leaflet.ie.css" />
        <![endif]-->
        <link rel="stylesheet" href="../slimbox/css/slimbox2.css" />
        <script type="text/javascript" src="../leaflet/leaflet.js"></script>
        <script type="text/javascript" src="../slimbox/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../slimbox/js/slimbox2.js"></script>
        <script type="text/javascript">
            function createMap(mapId, yPos, xPos, zoomLevel) {
                var position = new L.LatLng(yPos, xPos);
                var map = L.map(mapId, {zoomControl: false}).setView(position, zoomLevel);
                L.tileLayer("http://{s}.tiles.mapbox.com/v3/oxomoa.map-3wlqth2q/{z}/{x}/{y}.png", {
                    attribution: "map data © <a href='http://www.openstreetmap.org/' target='_blank'>openstreetmap</a> contributors (<a href='http://opendatacommons.org/licenses/odbl/' target='_blank'>odbl</a>); map style © <a href='http://mapbox.com' target='_blank'>mapbox</a>", 
                    subdomains: ["a", "b", "c", "d"],
                    minZoom: 8,
                    maxZoom: 17,
                    detectRetina: true
                }).addTo(map);
                L.marker(position).addTo(map);
            }
        </script>
    </head>
    <body>
        <div id="head">
            <div id="menu">
                <div class="menu-item"><a id="menu-item_active" href="./">pictures.</a></div>
                <div class="menu-item"><a class="menu-item_inactive" href="../">kahlfrost.</a></div>
            </div>
        </div>
        <div id="main">
            <div class="image" id="picture">
                <div class="image-headline">picture.</div>
                <div class="image-date">lorem ipsum</div>
                <div class="image-rule"></div>
                <div class="image-view">
                    <div class="image-overlay">
                        <img class="image-image" src="../img/picture.jpg" alt="picture." title="click to enlarge…" onClick="jQuery.slimbox('../img/picture.jpg', 'picture.');" />
                    </div>
                </div>
                <div class="image-description">
                    <div class="image-annotations">
                        lorem ipsum dolor sit amet, consectetur <span class="italic">adipisicing</span> elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea <a class="link" href="#">commodoa</a> consequat.
                    </div>
                    <div class="image-mapframe">
                        <div class="image-map" id="map"></div>
                        <script type="text/javascript">
                            createMap("map", 51.5, -0.09, 11);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
